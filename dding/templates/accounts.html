<div style="display:flex; justify-content: center; gap:10px;">
  {% if user.is_authenticated %}
  <p>유저 : ┌{{ user.username }}┐</p>
  <p><a href="/mypage/{{ user.pk }}">마이페이지</a></p>
  <p><a href="/accounts/logout">로그아웃</a></p>
  {% else %}
  <p><a href="/accounts/signup">회원가입</a></p>
  <p><a href="/accounts/login">로그인</a></p>
  {% endif %}
</div>
